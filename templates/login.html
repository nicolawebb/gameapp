{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome {% endblock %}</h1>
<h4>To get started, please enter a nickname and fill out some demographic information!</h4>


<form class="about-form" action="{{ url_for('loginresult') }}" method="post">
   <!-- <div class="form-group"> -->
      <div class="form-group col-md-2">  
         <label for="helmet">Helmet No.</label>
         <input type="text" class="form-control helmet" id="helmet" name="helmet" required>
      </div>

      <div class="form-group col-md-2">  
         <label for="name">Enter Name</label>
         <input type="text" class="form-control" name="name" id="name" required>
      </div>

       <div class="form-group col-md-2">  
         <label for="age">Age</label>
         <input type="text" class="form-control age" id="age" name="age" required>
      </div>

       <div class="form-group col-md-4">     
         <label for="country">Coutry of Residence</label>
         <select class="selectpicker countrypicker form-control" data-default="GB" id="country" name="country"></select>
      </div>

      <div class="form-group col-md-2">   
         <label for="gender">Gender</label>
         <div class="dropdown">
           <select name="gender" class="form-control" id=gender required>
              <option value="other">Other</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
         </select>
         </div>
      </div>
   </div>

<div class="submit">
  <button type="submit" class="btn btn-primary submit">Submit</button></form>
</div>


<script>
   $('.countrypicker').countrypicker();
</script>

{% endblock %}
